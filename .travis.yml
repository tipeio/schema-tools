language: node_js
cache:
  directories:
    - ~/.npm
notifications:
  email: false
node_js:
  - '10'
  - '8'
before_install:
  - echo "//registry.npmjs.org/:_authToken=\${NPM_TOKEN}" > .npmrc
install:
  - yarn --ignore-engines
script:
  - yarn test
after_success:
  - npm run travis-deploy-once "npm run build && npm run semantic-release"
branches:
  except:
    - /^v\d+\.\d+\.\d+$/
